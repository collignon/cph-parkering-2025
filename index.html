<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Private Parking in Copenhagen - A Visual Essay</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="https://unpkg.com/scrollama"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            line-height: 1.6;
        }
        
        a, a:hover, a:visited {
            color: #0071bc;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        #map {
            top: 0;
            height: 100vh;
            width: 100vw;
            position: fixed;
        }
        
        /* Remove the inset map */
        #mapInset {
            display: none;
        }
        
        #header {
            margin: auto;
            width: 100%;
            position: relative;
            z-index: 5;
            background: linear-gradient(135deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.6) 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        #header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin: 0 0 1rem 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            letter-spacing: -0.02em;
        }
        
        #header h2 {
            font-size: 1.5rem;
            font-weight: 300;
            margin: 0 0 2rem 0;
            opacity: 0.9;
            max-width: 600px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        #header p {
            font-size: 1rem;
            opacity: 0.8;
            margin: 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        #footer {
            width: 100%;
            min-height: 5vh;
            padding: 2vh 2vw;
            text-align: center;
            line-height: 25px;
            font-size: 13px;
            position: relative;
            z-index: 5;
            background: rgba(0,0,0,0.8);
            color: white;
        }
        
        #features {
            padding-top: 10vh;
            padding-bottom: 10vh;
        }
        
        .hidden {
            visibility: hidden;
        }
        
        .centered {
            width: 50vw;
            margin: 0 auto;
        }
        
        .lefty {
            width: 40vw;
            margin-left: 5vw;
        }
        
        .righty {
            width: 40vw;
            margin-left: 55vw;
        }
        
        .fully {
            width: 100%;
            margin: auto;
        }
        
        .light {
            color: #333;
        }
        
        .dark {
            color: #fafafa;
        }
        
        .step {
            padding-bottom: 50vh;
            opacity: 0.3;
            transition: opacity 0.3s ease;
        }
        
        .step.active {
            opacity: 1;
        }
        
        .step div {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            margin: 2rem 0;
        }
        
        .step img {
            width: 100%;
            margin-bottom: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }
        
        .step h3 {
            font-weight: 600;
            font-size: 2rem;
            margin: 0 0 1rem 0;
            color: #1a1a1a;
            line-height: 1.2;
        }
        
        .step p {
            font-size: 1.1rem;
            line-height: 1.7;
            color: #333;
            margin: 0;
        }
        
        .step em {
            background: rgba(0,113,188,0.1);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-style: italic;
            color: #0071bc;
        }
        
        @media (max-width: 1024px) {
            .centered, .lefty, .righty, .fully {
                width: 85vw;
                margin: 0 auto;
            }
            
            #header h1 {
                font-size: 2.5rem;
            }
            
            #header h2 {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 768px) {
            .centered, .lefty, .righty, .fully {
                width: 90vw;
                margin: 0 auto;
            }
            
            #header h1 {
                font-size: 2rem;
            }
            
            #header h2 {
                font-size: 1rem;
            }
            
            .step div {
                padding: 1.5rem;
                margin: 1rem 0;
            }
            
            .step h3 {
                font-size: 1.5rem;
            }
            
            .step p {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 500px) {
            #features {
                padding-top: 50vh;
            }
            
            .step div {
                padding: 1rem;
                border-radius: 12px;
            }
            
            #header h1 {
                font-size: 1.8rem;
            }
        }
        
        .contribution-form {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin: 2rem 0;
            border: 1px solid rgba(0,0,0,0.1);
        }
        
        .contribution-form h4 {
            color: #1a1a1a;
            font-size: 1.5rem;
            margin: 0 0 1rem 0;
            font-weight: 600;
        }
        
        .contribution-form p {
            color: #666;
            margin: 0 0 1.5rem 0;
        }
        
        .contribution-form input, .contribution-form textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            margin: 0.5rem 0;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.2s ease;
            background: white;
        }
        
        .contribution-form input:focus, .contribution-form textarea:focus {
            outline: none;
            border-color: #0071bc;
            box-shadow: 0 0 0 3px rgba(0,113,188,0.1);
        }
        
        .contribution-form button {
            background: linear-gradient(135deg, #0071bc 0%, #005a94 100%);
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.2s ease;
            box-shadow: 0 4px 16px rgba(0,113,188,0.2);
        }
        
        .contribution-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,113,188,0.3);
        }
        
        .contribution-form button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Add some nice animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .step.active div {
            animation: fadeInUp 0.6s ease-out;
        }
        
        /* Improve link styling */
        .step a {
            color: #0071bc;
            font-weight: 500;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s ease;
        }
        
        .step a:hover {
            border-bottom-color: #0071bc;
            text-decoration: none;
        }

        /* Space comparison styles */
        .space-comparison {
            margin: 2rem 0;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .space-comparison h3 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .total-spaces {
            font-size: 1.1rem;
            font-weight: 600;
            color: #e74c3c;
            margin-bottom: 1.5rem;
        }

        .alternatives-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .alternative-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            transition: transform 0.2s ease;
        }

        .alternative-item:hover {
            transform: translateY(-2px);
        }

        .alt-icon {
            font-size: 2rem;
            margin-right: 1rem;
            flex-shrink: 0;
        }

        .alt-content h4 {
            margin: 0 0 0.5rem 0;
            color: #2c3e50;
            font-size: 1.1rem;
        }

        .alt-impact {
            margin: 0 0 0.25rem 0;
            font-weight: 600;
            color: #27ae60;
            font-size: 0.95rem;
        }

        .alt-description {
            color: #7f8c8d;
            font-size: 0.85rem;
        }

        .szell-reference {
            text-align: center;
            padding-top: 1rem;
            border-top: 1px solid #ecf0f1;
        }

        .szell-reference em {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        /* Impact statistics */
        .impact-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .stat-item {
            text-align: center;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #e74c3c;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-top: 0.5rem;
        }

        /* Impact explanation styles */
        .impact-explanation {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }

        .impact-explanation p {
            margin-bottom: 1rem;
        }

        .impact-explanation ul {
            margin: 1rem 0;
            padding-left: 1.5rem;
        }

        .impact-explanation li {
            margin-bottom: 0.5rem;
            line-height: 1.5;
        }

        .source-note {
            font-size: 0.9rem;
            color: #7f8c8d;
            border-top: 1px solid #ecf0f1;
            padding-top: 1rem;
            margin-top: 1rem;
        }

        .source-note a {
            color: #3498db;
        }

        /* Simplified Danish impact styles */
        .danish-impact-simple {
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(255,255,255,0.95);
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }

        .impact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .impact-item {
            text-align: center;
            padding: 1rem;
            background: rgba(39,174,96,0.1);
            border-radius: 8px;
            border: 1px solid #27ae60;
        }

        .impact-number {
            display: block;
            font-size: 1.8rem;
            font-weight: 700;
            color: #27ae60;
            margin-bottom: 0.5rem;
        }

        .impact-label {
            font-size: 0.85rem;
            color: #2c3e50;
            font-weight: 500;
            line-height: 1.3;
        }

        .paradox-highlight {
            text-align: center;
            padding: 1.5rem;
            background: rgba(231,76,60,0.1);
            border-radius: 8px;
            border: 1px solid #e74c3c;
        }

        .paradox-highlight h4 {
            color: #c0392b;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .paradox-stats {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        .bad-stat, .good-stat {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .bad-stat {
            background: rgba(231,76,60,0.2);
            color: #c0392b;
            border: 1px solid #e74c3c;
        }

        .good-stat {
            background: rgba(39,174,96,0.2);
            color: #27ae60;
            border: 1px solid #27ae60;
        }

        @media (max-width: 768px) {
            .impact-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .paradox-stats {
                flex-direction: column;
                align-items: center;
            }
        }

        /* Full-screen slide chapters */
        .step.fullscreen-slide {
            position: relative;
            min-height: 100vh;
            padding: 0;
            margin: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .step.fullscreen-slide div {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 3rem;
            margin: 2rem;
            max-width: 800px;
            color: white;
            text-align: center;
        }

        .step.fullscreen-slide h3 {
            color: white;
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .step.fullscreen-slide p {
            color: rgba(255,255,255,0.9);
            font-size: 1.3rem;
            line-height: 1.8;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        .step.fullscreen-slide img {
            display: none; /* Hide the regular image since we're using background */
        }

        /* Remove the old fullscreen-slide styles that weren't working */
        .fullscreen-slide {
            display: none;
        }

        @media (max-width: 768px) {
            .step.fullscreen-slide h3 {
                font-size: 2rem;
            }
            
            .step.fullscreen-slide p {
                font-size: 1.1rem;
            }
            
            .step.fullscreen-slide div {
                padding: 2rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>

<div id="map"></div>
<div id="mapInset"></div>
<div id="story"></div>

<script src="./config.js"></script>
<script src="./parking-data.js"></script>
<script src="./overpass-query.js"></script>
<script src="./space-comparison.js"></script>
<script src="./impact-stats.js"></script>
<script src="./danish-urbanism.js"></script>
<script src="./fullscreen-slides.js"></script>
<script src="./contribution.js"></script>
<script>
var layerTypes = {
    'fill': ['fill-opacity'],
    'line': ['line-opacity'],
    'circle': ['circle-opacity', 'circle-stroke-opacity'],
    'symbol': ['icon-opacity', 'text-opacity'],
    'raster': ['raster-opacity'],
    'fill-extrusion': ['fill-extrusion-opacity'],
    'heatmap': ['heatmap-opacity']
}

var alignments = {
    'left': 'lefty',
    'center': 'centered',
    'right': 'righty',
    'full': 'fully'
}

function getLayerPaintType(layer) {
    var layerType = map.getLayer(layer).type;
    return layerTypes[layerType];
}

function setLayerOpacity(layer) {
    var paintProps = getLayerPaintType(layer.layer);
    paintProps.forEach(function(prop) {
        var options = {};
        if (layer.duration) {
            var transitionProp = prop + "-transition";
            options = { "duration": layer.duration };
            map.setPaintProperty(layer.layer, transitionProp, options);
        }
        map.setPaintProperty(layer.layer, prop, layer.opacity, options);
    });
}

var story = document.getElementById('story');
var features = document.createElement('div');
features.setAttribute('id', 'features');

var header = document.createElement('div');

if (config.title) {
    var titleText = document.createElement('h1');
    titleText.innerText = config.title;
    header.appendChild(titleText);
}

if (config.subtitle) {
    var subtitleText = document.createElement('h2');
    subtitleText.innerText = config.subtitle;
    header.appendChild(subtitleText);
}

if (config.byline) {
    var bylineText = document.createElement('p');
    bylineText.innerText = config.byline;
    header.appendChild(bylineText);
}

if (header.innerText.length > 0) {
    header.classList.add(config.theme);
    header.setAttribute('id', 'header');
    story.appendChild(header);
}

config.chapters.forEach((record, idx) => {
    var container = document.createElement('div');
    var chapter = document.createElement('div');
    
    if (record.title) {
        var title = document.createElement('h3');
        title.innerText = record.title;
        chapter.appendChild(title);
    }
    
    if (record.image) {
        var image = document.createElement('img');
        image.src = record.image;
        image.alt = record.title || 'Chapter image';
        chapter.appendChild(image);
    }
    
    if (record.description) {
        var story = document.createElement('p');
        story.innerHTML = record.description;
        chapter.appendChild(story);
    }
    
    // Add contribution form for the last chapter
    if (idx === config.chapters.length - 1) {
        var form = document.createElement('div');
        form.className = 'contribution-form';
        form.innerHTML = `
            <h4>Bidrag til kortet</h4>
            <p>Hjælp os med at kortlægge private parkeringspladser i København:</p>
            <input type="text" id="location-name" placeholder="Navn på parkeringsplads">
            <input type="text" id="location-address" placeholder="Adresse">
            <textarea id="location-description" placeholder="Beskrivelse (pris, åbningstider, etc.)"></textarea>
            <input type="file" id="location-photo" accept="image/*">
            <button onclick="submitContribution()">Tilføj til kort</button>
        `;
        chapter.appendChild(form);
    }
    
    container.setAttribute('id', record.id);
    container.classList.add('step');
    if (record.hidden) {
        container.classList.add('hidden');
    }
    
    // Add fullscreen-slide class and background for specific chapters
    if (record.isFullscreenSlide) {
        container.classList.add('fullscreen-slide');
        if (record.backgroundImage) {
            container.style.backgroundImage = `url(${record.backgroundImage})`;
        }
        if (record.backgroundColor) {
            container.style.backgroundColor = record.backgroundColor;
        }
    }
    
    container.appendChild(chapter);
    container.classList.add(alignments[record.alignment] || 'centered');
    if (record.onChapterEnter.length === 0 && record.onChapterExit.length === 0) {
        container.setAttribute('data-scrollama-index', idx);
    }
    features.appendChild(container);
});

story.appendChild(features);

var footer = document.createElement('div');

if (config.footer) {
    var footerText = document.createElement('p');
    footerText.innerHTML = config.footer;
    footer.appendChild(footerText);
}

if (footer.innerText.length > 0) {
    footer.classList.add(config.theme);
    footer.setAttribute('id', 'footer');
    story.appendChild(footer);
}

mapboxgl.accessToken = config.accessToken;

const transformRequest = (url) => {
    const hasQuery = url.indexOf("?") !== -1;
    const suffix = hasQuery ? "&pluginName=scrollytellingV2" : "?pluginName=scrollytellingV2";
    return {
        url: url + suffix
    }
}

var map = new mapboxgl.Map({
    container: 'map',
    style: config.style,
    center: config.chapters[0].location.center,
    zoom: config.chapters[0].location.zoom,
    bearing: config.chapters[0].location.bearing,
    pitch: config.chapters[0].location.pitch,
    interactive: false,
    transformRequest: transformRequest
});

// Create a inset map if enabled in config
if (config.inset) {
    var insetMap = new mapboxgl.Map({
        container: 'mapInset', // container id
        style: 'mapbox://styles/mapbox/dark-v10',
        center: config.chapters[0].location.center,
        zoom: 3,
        hash: false,
        interactive: false,
        attributionControl: false,
        transformRequest: transformRequest
    });
}

if (config.showMarkers) {
    var marker = new mapboxgl.Marker({ color: config.markerColor });
    marker.setLngLat(config.chapters[0].location.center).addTo(map);
}

// instantiate the scrollama
var scroller = scrollama();

map.on("load", async function() {
    if (config.use3dTerrain) {
        map.addSource('mapbox-dem', {
            'type': 'raster-dem',
            'url': 'mapbox://mapbox.mapbox-terrain-dem-v1',
            'tileSize': 512,
            'maxzoom': 14
        });
        map.setTerrain({ 'source': 'mapbox-dem', 'exaggeration': 1.5 });
        map.addLayer({
            'id': 'sky',
            'type': 'sky',
            'paint': {
                'sky-type': 'atmosphere',
                'sky-atmosphere-sun': [0.0, 0.0],
                'sky-atmosphere-sun-intensity': 15
            }
        });
    }

    // Fetch real parking data from Overpass API
    console.log('Fetching real parking data from OpenStreetMap...');
    const realParkingData = await overpassAPI.fetchParkingData();
    console.log(`Loaded ${realParkingData.features.length} parking locations`);

    // Store globally for space comparison
    globalParkingData = realParkingData;

    // Add parking data source with real data
    map.addSource('parking-spots', {
        'type': 'geojson',
        'data': realParkingData
    });

    // Add parking spots layer
    map.addLayer({
        'id': 'parking-spots-layer',
        'type': 'circle',
        'source': 'parking-spots',
        'paint': {
            'circle-radius': [
                'interpolate',
                ['linear'],
                ['zoom'],
                10, 4,
                15, 8,
                20, 16
            ],
            'circle-color': [
                'interpolate',
                ['linear'],
                ['/', ['get', 'occupancy'], ['get', 'capacity']],
                0, '#00ff00',    // Green for empty
                0.5, '#ffff00',  // Yellow for half full
                1, '#ff0000'     // Red for full
            ],
            'circle-stroke-width': 2,
            'circle-stroke-color': '#ffffff',
            'circle-opacity': 0.8
        }
    });

    // Add click event for parking spots
    map.on('click', 'parking-spots-layer', (e) => {
        const coordinates = e.features[0].geometry.coordinates.slice();
        const properties = e.features[0].properties;
        const occupancyRate = Math.round((properties.occupancy / properties.capacity) * 100);
        
        while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
            coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
        }
        
        new mapboxgl.Popup()
            .setLngLat(coordinates)
            .setHTML(`
                <div style="padding: 10px;">
                    <h3 style="margin: 0 0 10px 0; color: #333;">${properties.name}</h3>
                    <p style="margin: 5px 0;"><strong>Adresse:</strong> ${properties.address}</p>
                    <p style="margin: 5px 0;"><strong>Kapacitet:</strong> ${properties.capacity} pladser</p>
                    <p style="margin: 5px 0;"><strong>Belægning:</strong> ${properties.occupancy}/${properties.capacity} (${occupancyRate}%)</p>
                    <p style="margin: 5px 0;"><strong>Pris:</strong> ${properties.price_per_hour} kr/time</p>
                    <p style="margin: 5px 0; font-style: italic;">${properties.description}</p>
                    <div style="margin-top: 10px; padding: 5px; background: ${occupancyRate < 30 ? '#d4edda' : occupancyRate < 70 ? '#fff3cd' : '#f8d7da'}; border-radius: 3px;">
                        <strong>${occupancyRate < 30 ? '✅ Mange ledige pladser' : occupancyRate < 70 ? '⚠️ Nogle ledige pladser' : '❌ Næsten fuldt'}</strong>
                    </div>
                </div>
            `)
            .addTo(map);
    });

    // Change cursor on hover
    map.on('mouseenter', 'parking-spots-layer', () => {
        map.getCanvas().style.cursor = 'pointer';
    });

    map.on('mouseleave', 'parking-spots-layer', () => {
        map.getCanvas().style.cursor = '';
    });

    // Load user contributions
    contributionManager.loadContributionsToMap();

    // setup the instance, pass callback functions
    scroller
    .setup({
        step: '.step',
        offset: 0.5,
        progress: true
    })
    .onStepEnter(async response => {
        const chapter = config.chapters.find(chap => chap.id === response.element.id);
        response.element.classList.add('active');
        map[chapter.mapAnimation || 'flyTo'](chapter.location);

        // Handle callback function
        if (chapter.callback && typeof window[chapter.callback] === 'function') {
            window[chapter.callback]();
        }

        // Handle onChapterEnter
        if (chapter.onChapterEnter.length > 0) {
            chapter.onChapterEnter.forEach(callback => {
                if (typeof window[callback] === 'function') {
                    window[callback]();
                }
            });
        }

        // Inset map
        if (config.inset) {
            if (chapter.location.zoom < 5) {
                insetMap.flyTo({center: chapter.location.center, zoom: 0});
            }
            else {
                insetMap.flyTo({center: chapter.location.center, zoom: 3});
            }
        }
        if (config.showMarkers) {
            marker.setLngLat(chapter.location.center);
        }
        if (chapter.rotateAnimation) {
            map.once('moveend', () => {
                const rotateNumber = map.getBearing();
                map.rotateTo(rotateNumber + 180, {
                    duration: 30000, easing: function (t) {
                        return t;
                    }
                });
            });
        }
    })
    .onStepExit(response => {
        response.element.classList.remove('active');
        
        // Handle onChapterExit callbacks
        const chapter = config.chapters.find(chap => chap.id === response.element.id);
        if (chapter && chapter.onChapterExit && chapter.onChapterExit.length > 0) {
            chapter.onChapterExit.forEach(callback => {
                if (typeof window[callback] === 'function') {
                    window[callback]();
                }
            });
        }
    });
});

// resize function to avoid overlap on mobile
window.addEventListener('resize', scroller.resize);

// Global variable to store parking data for space comparison
let globalParkingData = null;

// Callback function for space comparison
function showSpaceComparison() {
    if (globalParkingData) {
        const visualization = spaceComparison.generateVisualization(globalParkingData);
        const comparisonHTML = spaceComparison.createComparisonHTML(visualization);
        
        // Find the current chapter and add the comparison
        const currentChapter = document.querySelector('#hvad-tager-parkering div');
        if (currentChapter && !currentChapter.querySelector('.space-comparison')) {
            currentChapter.insertAdjacentHTML('beforeend', comparisonHTML);
        }
    }
}

// Callback function for impact statistics
function showImpactStats() {
    if (globalParkingData) {
        impactStats.addToChapter('aktuel-belægning', globalParkingData);
    }
}

// Callback function for Danish urbanism achievements
function showDanishUrbanism() {
    danishUrbanism.addToChapter('dansk-paradoks');
}
